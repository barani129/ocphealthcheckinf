                      type: string
                  required:
                  - message
                  - status
                  - type
                  type: object
                type: array
              healthy:
                description: Indicates if the target is free of failing resources
                type: boolean
              lastRunTime:
                description: timestamp of last osphealthcheck run, please refer lastSuccessfulRunTime
                  for successful run time
                format: date-time
                type: string
            type: object
